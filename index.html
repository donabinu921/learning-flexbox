<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="left-score">
          <span class="total-score">76</span>
          <span class="out-of-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h4>Summary</h4>

        <div class="scores">
          <div class="scores-reaction score">
            <div class="score-icon">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-score">80 /</span>
            <span class="grey-score">100</span>
          </div>

          <div class="scores-memory score">
            <div class="score-icon">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-score">92 /</span>
            <span class="grey-score">100</span>
          </div>

          <div class="scores-verbal score">
            <div class="score-icon">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-score">61 /</span>
            <span class="grey-score">100</span>
          </div>

          <div class="scores-visual score">
            <div class="score-icon">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-score">72 /</span>
            <span class="grey-score">100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
